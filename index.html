<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            padding: 30px;
            font-family: 'Arial', sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background: #f8f8f8;
            color: #333;
        }

        body.dark-mode {
            background: #1a1a1a;
            color: #fff;
        }

        section {
            max-width: 700px;
            margin: 0 auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background: #fff;
        }

        body.dark-mode section {
            background: #333;
            color: #fff;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        body.dark-mode h1 {
            color: #fff;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        body.dark-mode label {
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        body.dark-mode input {
            background: #444;
            color: #fff;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode button {
            background-color: #0056b3;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #e32d2d;
            margin-top: 5px;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .important,
        .completed {
            margin-right: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .modal-btn.confirm {
            background-color: #e32d2d;
            color: #fff;
        }

        .modal-btn.cancel {
            background-color: #333;
            color: #fff;
            margin-left: 10px;
        }
    </style>
</head>
<body class="light-mode">

<section>
    <h1>Task Manager</h1>

    <form id="taskForm">
        <label for="title">Task Title:</label>
        <input type="text" id="title" required />

        <label for="body">Description:</label>
        <input type="text" id="body" required />

        <label for="userId">User ID (1-10):</label>
        <input type="number" id="userId" min="1" max="10" required />

        <div class="important">
            <label for="important">Important:</label>
            <input type="checkbox" id="important" />
        </div>

        <button type="submit">Add Task</button>
        <div class="error" id="userIdError"></div>
    </form>

    <div id="tasks"></div>

    <div id="done">
        <h3>Completed Tasks</h3>
    </div>

    <div class="theme-toggle" onclick="toggleTheme()">üç™</div>

    <!-- Delete confirmation modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this important task?</p>
            <button class="modal-btn confirm" id="confirmDelete">Delete</button>
            <button class="modal-btn cancel" id="cancelDelete">Cancel</button>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
